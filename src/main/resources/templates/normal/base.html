<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>user base</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-color fixed-top">
  <a class="navbar-brand" href="#">CONTACT MANAGER</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      
      
      <li class="nav-item">
        <a class="nav-link " tabindex="-1" aria-disabled="true"><span class="text-white" th:text="${user.name}"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link " th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
      </li>
    </ul>
   
  </div>
</nav>
<!--sidebar start-->
<div class="sidebar">
	<!--<span onclick="toggleSidebatr()" class="crossbtn">&times;</span>-->
	<a th:href="@{/user/index}" class="item" title="Home"><i class="fa-solid fa-house"></i></a>
	<a th:href="@{/user/show_contacts/0}"  class="item" title="View Contact"><i class="fa-solid fa-address-card"></i></a>
	<a th:href="@{/user/add_contact}" class="item" title="Add Contact"><i class="fa-solid fa-user-pen"></i></a>
	<a href="" class="item" title="Profile"><i class="fa-solid fa-user"></i></a>
	<a href="" class="item" title="Settings"><i class="fa-solid fa-gear"></i></a>
	
	<div class="divider"></div>
	<a th:href="@{/logout}" class="item" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></a>
</div>
<!--sidebar end-->

<!--content start-->

<div class="content ">
	<div th:if="${session.message}" th:classappend="${session.message.type}" class="container alert alert-primary mar text-center" role="alert">
					 <p th:text="${session.message.content}"></p>
					 <th:block th:text="${@sessionHelper.removeSessionManager()}"></th:block>
					</div>
	
	<!--<i onclick="toggleSidebatr()" class="fa-solid fa-bars m-3"></i>-->
<div class="con" th:replace="${content}"></div>

</div>
<!--content end-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
