<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Show Contacts</title>
</head>
<body>
<section>
	<div class="card container tm text-center">
		<div class="card-body" th:if="${contact}">
			
			 <img style="height: 200px; width: 200px;" class="propic" src="" th:src="@{'/img/'+ ${contact.image}}" alt="profile" />
             <h1 th:text="${contact.name+ ' '+ contact.secondname}" class="text-center"></h1>
             
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col"><span th:text="${contact.cid}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
   
   <tr>
      <th scope="row">Occupation</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
    
    <tr>
      <th scope="row">Mobile No.</th>
      <td><span th:text="${contact.phone}"></span></td>
    </tr>
    
    <tr>
      <th scope="row">Bio</th>
      <td><span th:utext="${contact.description}"></span></td>
    </tr>
  </tbody>
</table>

		</div>
		<h1 th:unless="${contact}" class="bg-danger">You are not allowed to view this contact !!</h1>
	</div>
</section>
</body> 
</html>
